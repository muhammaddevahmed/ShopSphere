<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts Link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assest/images/logoo.png" type="image/x-icon">
</head>
<body class="bg-gray-100">
 

    <!-- Navbar start -->
    <nav class="bg-blue-600 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center flex-wrap">
            <!-- Logo and Name (Left-aligned, no shrinking) -->
            <div class="flex items-center flex-shrink-0">
                <a href="index.html">
                    <img src="assest/images/logoo.png" alt="Logo" class="h-14 mr-2">
                </a>
                <span class="text-white text-lg font-semibold">ShopSphere</span>
            </div>

            <!-- Mobile & Tablet Menu Button (Hamburger Icon, visible only on small and medium screens) -->
            <button id="hamburger" class="lg:hidden text-white ml-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>

            <!-- Search Bar (Visible only on medium and larger screens) -->
            <div class="flex-grow mx-4 hidden sm:block">
                <input type="text" placeholder="Search..." class="w-full px-4 py-2 rounded-lg text-gray-800">
            </div>

            <!-- Mobile & Tablet Search Bar (Visible only on small screens) -->
            <div class="sm:hidden flex-grow mx-4 mt-2">
                <input type="text" placeholder="Search..." class="w-full px-4 py-2 rounded-lg text-gray-800">
            </div>

            <!-- Right-side Links (Visible on desktop) -->
            <div class="hidden lg:flex items-center space-x-4">
                <a href="profile.html" class="text-white flex items-center space-x-2">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="message.html" class="text-white flex items-center space-x-2">
                    <i class="fas fa-comment"></i>
                    <span>Messages</span>
                </a>
                <a href="product.html" class="text-white flex items-center space-x-2">
                    <i class="fas fa-box"></i>
                    <span>Products</span>
                </a>
                <a href="cart.html" class="cart-link text-white flex items-center space-x-4 gap-2">
                    <i class="fas fa-shopping-cart"></i>
                    Cart
                </a>
            </div>
        </div>

        <!-- Mobile & Tablet Dropdown for Links (Initially Hidden) -->
        <div id="mobile-menu" class="lg:hidden bg-blue-600 text-white p-4 hidden">
            <div class="flex flex-col space-y-4">
                <a href="profile.html" class="flex items-center space-x-2">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="message.html" class="flex items-center space-x-2">
                    <i class="fas fa-comment"></i>
                    <span>Messages</span>
                </a>
                <a href="product.html" class="flex items-center space-x-2">
                    <i class="fas fa-box"></i>
                    <span>Products</span>
                </a>
                <a href="cart.html" class="flex items-center space-x-2">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="h-screen flex flex-col md:flex-row">
      <!-- Sidebar (User Profile) - Hidden on small screens -->
      <aside id="sidebar"
          class="w-72 bg-gradient-to-r from-yellow-500 to-indigo-600 text-white shadow-lg p-6 flex flex-col transform -translate-x-full md:translate-x-0 fixed md:relative md:w-72 h-full transition-transform duration-300 ease-in-out">
          <button id="closeSidebar" class="md:hidden absolute top-4 right-4 text-white text-2xl">‚úñ</button>
          
          <div class="text-center mt-10 md:mt-0">
              <!-- Profile Image -->
              <div class="w-28 h-28 rounded-full bg-white mx-auto flex items-center justify-center shadow-md">
                  <svg class="w-14 h-14 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
              </div>
              <h2 class="text-2xl font-bold mt-4" id="usernameDisplay"></h2>
              <p class="opacity-90" id="emailDisplay"></p>
          </div>
  
          <!-- User Details -->
          <div class="mt-6 space-y-4">
              <div class="flex justify-between items-center p-4 bg-white text-gray-800 rounded-lg shadow-md">
                  <span class="font-medium">Account Type:</span>
                  <span class="px-3 py-1 bg-green-600 text-white rounded-full text-sm" id="roleDisplay"></span>
              </div>
  
              <div class="flex justify-between items-center p-4 bg-white text-gray-800 rounded-lg shadow-md">
                  <span class="font-medium"> Email:</span>
                  <span class="text-gray-700" id="emailDetail"></span>
              </div>
  
              <div class="flex justify-between items-center p-4 bg-white text-gray-800 rounded-lg shadow-md">
                  <span class="font-medium">Member Since:</span>
                  <span class="text-gray-700" id="registrationDate"></span>
              </div>
          </div>
      </aside>
  
      <!-- Main Content (Order Details) -->
      <main class="flex-1 bg-white shadow-lg p-6 md:p-8 overflow-auto">
          <!-- Toggle Sidebar Button (Visible on Mobile) -->
          <button id="toggleSidebar" class="md:hidden bg-blue-600 text-white px-4 py-2 rounded-md mb-4">‚ò∞ Open Profile</button>
  
          <h2 class="text-3xl font-bold text-blue-700 mb-4">üì¶ Order History</h2>
          <div id="orderHistory" class="space-y-6">
              <!-- Orders will be dynamically inserted here -->
          </div>
  
          <!-- Shipping Address -->
          <div class="mt-6">
              <h2 class="text-xl font-bold text-green-600 mb-2">üìç Shipping Address</h2>
              <div id="shippingAddress" class="p-4 bg-green-100 text-gray-800 rounded-lg shadow-md"></div>
          </div>
  
          <!-- Payment Method -->
          <div class="mt-6">
              <h2 class="text-xl font-bold text-purple-600 mb-2">üí≥ Payment Method</h2>
              <div id="paymentMethod" class="p-4 bg-purple-100 text-gray-800 rounded-lg shadow-md"></div>
          </div>
  
          <!-- Order Summary -->
          <div class="mt-6">
              <h2 class="text-xl font-bold text-red-600 mb-2">üõí Order Summary</h2>
              <div id="orderSummary" class="p-4 bg-red-100 text-gray-800 rounded-lg shadow-md"></div>
          </div>
  
          <!-- Order Total -->
          <div class="mt-6">
              <h3 id="orderTotal" class="text-2xl font-bold text-gray-800 p-4 bg-gray-100 rounded-lg shadow-md"></h3>
          </div>
      </main>
  </div>
  


    <script>

      // Sidebar Toggle
    document.getElementById("toggleSidebar").addEventListener("click", function() {
        document.getElementById("sidebar").classList.remove("-translate-x-full");
    });

    // Close Sidebar
    document.getElementById("closeSidebar").addEventListener("click", function() {
        document.getElementById("sidebar").classList.add("-translate-x-full");
    });
        // Check if user is logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser || currentUser.role === 'admin') {
            alert("Please Login or SignUp First You are Logout")
            window.location.href = 'login.html';
        }

        // Display user data
        document.getElementById('usernameDisplay').textContent = currentUser.username;
        document.getElementById('emailDisplay').textContent = currentUser.email;
        document.getElementById('emailDetail').textContent = currentUser.email;
        document.getElementById('roleDisplay').textContent = currentUser.role.charAt(0).toUpperCase() + currentUser.role.slice(1);
        
        // Display registration date (you might want to store this in your user object)
        document.getElementById('registrationDate').textContent = new Date().toLocaleDateString();
    </script>
    <script src="assest/src/profile.js"></script>
    <script src="assest/src/script.js"></script>
</body>
</html>
